<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nueva Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(fondo.avif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e8e2e2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            box-shadow: 5px 5px 20px 20px rgba(0, 0, 0, 0.5) ;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e8e2e2;
        }
         input[type="submit"] {
            background-color: #434547;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffffff;
            color: #333;
        }
        
        .terms {
            font-size: 0.9em;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
        .terms {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Cuenta Nueva</h1>
        <form id="registrationForm">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <p class="error" id="errorMessage">Las contraseñas no coinciden.</p>
            
            <label class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los <a href="Terminos_y_Condiciones.html">Términos y Condiciones</a> y la <a href="PDP.html">Política de Privacidad</a>.
            </label>
            
            <input type="submit" value="Registrarse">
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evita que el formulario se envíe de inmediato

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var errorMessage = document.getElementById('errorMessage');
            var terms = document.getElementById('terms');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
            } else if (!terms.checked) {
                alert('Debe aceptar los Términos y Condiciones y la Política de Privacidad.');
            } else {
                errorMessage.style.display = 'none';
                window.location.href = 'registrado.html';
            }
        });
    </script>
</body>
</html>
